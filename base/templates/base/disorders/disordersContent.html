<!DOCTYPE html>
{% load static %}

<title>Disorder</title>
<head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static 'styles/disorder.css' %}">
    <link rel="stylesheet" href="{% static 'styles/StyleSheet.css' %}">
</head>
<body>
<!--Top Bar-->
{% include 'base/navbar.html' %}

{% block content %}

<!--Disorder title-->
<div class="disorderName">
    <p Style="font-family: Arial, Helvetica, sans-serif;color: white;font-size:30px">{{ disorder.Title }}</p>
</div>
<!--Definition Box-->
<div class="all">
    <div class="definition">
        <img src="{% static 'images/Definition.jpg' %}" alt="" style="opacity: 35%;width: 100%;height: 100%;">
        <div class="def">
            <p>{{ disorder.definition|safe }}</p>
        </div>
    </div>
    <!--Sign Box-->
    <div class="sign">
        <img src="{% static 'images/signs.jpg' %}" alt="" style="opacity: 35%;width: 100%;height: 100%;">
        <div class="def">
            <p>
                {{ disorder.signs|safe }}
            </p>
        </div>
    </div>
    <!--Advice Box-->
    <div class="advice">
        <img src="{% static 'images/advices.jpg' %}" alt="" style="opacity: 35%;width: 100%;height: 100%;">
        <div class="def">
            <p>
                {{ disorder.advices|safe }}
            </p>
        </div>
    </div>
</div>
{% endblock content %}
<!--Footer-->
{% include 'base/footer.html' %}

</body>
<html>
