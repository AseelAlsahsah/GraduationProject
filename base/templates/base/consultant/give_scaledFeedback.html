<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static 'styles/scaledFeedback.css' %}">

    <title>Document</title>
</head>
<body style=" background: #081b29;">
<div class="allcontent">
    <div class="content2">

        <div class="head">
            <h2>Give The Scaled Feedback!</h2>
        </div>

        <form class="feedbackModal-content animate" action="{% url 'give_scaledFeedback' session.id %}" method="POST">
            {% csrf_token %}
            <label for="{{ form.scale.id_for_label }}" class="label1">Choose the student's mental health Stage:</label>
            <select id="{{ form.scale.id_for_label }}" name="{{ form.scale.html_name }}">
                <option value="None" class="none">None</option>
                <option value="Normal" class="normal">Normal</option>
                <option value="Moderate" class="moderate">Moderate</option>
                <option value="Crisis" class="crisis">Crisis</option>
            </select>
            <br>
            <br>
            <label for="{{ form.notes.id_for_label }}" class="label1">Write Your Notes Here:</label><br>
            <textarea id="{{ form.notes.id_for_label }}" name="{{ form.notes.html_name }}" rows="12" cols="70"
                      class="text-area">{{ form.notes.value }}</textarea>
            <br>

            <div class="btn">
                <input type="submit" value="Submit" class="submit">
            </div>
        </form>
    </div>
</div>
</body>
</html>
